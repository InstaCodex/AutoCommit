name: Auto Commit Bot

permissions:
  contents: write

on:
  schedule:
    - cron: "0 */12 * * *"   
  workflow_dispatch:        

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update timestamp
        run: date > TIMESTAMP.txt

      - name: Commit changes
        run: |
          git config --global user.name "InstaCodex"
          git config --global user.email "kevinmitnick602@gmail.com"
          git add .
          git commit -m "Revise: ğŸ“" || echo "no changes"
          git push
